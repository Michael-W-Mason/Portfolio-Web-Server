version: '3.7'
services:
  reverse-proxy:
    build:
      context: ./
    image: michaelmason1998/portfolio_nginx_server
    container_name: nginx
    restart: "always"
    ports: 
      - "80:80"
    networks:
      - "app-network"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
networks:
  app-network:
    external: true